<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>APL | Register Player</title>
</head>
<body>
<div class="container-fluid text-left col-sm-12" style="max-width: 800px;">
    <div class="custom-nav">
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/}"><i class="bi bi-house-fill"></i> Home</a>
        <a style="text-decoration: none;" class="badge bg-warning activeTab" th:href="@{/teams}"><i class="bi bi-people-fill"></i> Teams</a>
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/players}"><i class="bi bi-people"></i> Players</a>
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/fixtures}"><i class="bi bi-calendar-event-fill"></i> Fixtures & Results</a>
        <a style="text-decoration: none;" class="badge bg-secondary" href=""><i class="bi bi-file-bar-graph-fill"></i> Statistics</a>
    </div>

<div>
    <i class="bi bi-clipboard2-plus"></i><h4> [[${pageTitle}]]</h4>
    <a th:href="@{/teams}" style="color: black;text-decoration: none; margin-bottom: 12px;"><i class="bi bi-arrow-left"></i> Back to Teams </a>
</div>

<div class="card text-left" >
    <div class="card-body" th:object="${team}">
        <form th:action="@{/teams/save}" method="post" th:object="${team}">

            <div class="form-group row">
                <div class="form-group col-md-6" >
                    <label for="fname">Team Name</label>
                    <input type="text" th:field="*{teamName}" class="form-control" id="fname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="team">Team</label>
                    <select id="team" th:field="*{teamCaptain}" class="form-control">
                        <option value="0">Not Yet Assigned</option>
                        <option value="1">Louis Koyio Musungu</option>
                        <option value="2">Yair Morgan</option>
                        <option value="3">Raiden Malone</option>
                    </select>
                </div>
            </div>
            <input type="hidden" th:field="*{id}">
            <div style="float: right;">
                <button type="submit" class="btn btn-primary"><i class="bi bi-journal-check"></i> Register Team</button>
                <button  class="btn btn-secondary m-2" onclick="cancelForm()"><i class="bi bi-journal-x"></i> Cancel</button>
            </div>

        </form>
    </div>
</div>
</div>

<script type="application/javascript">
    function cancelForm(){
        window.location="[[@{/teams}]]"
    }
</script>
</body>
<style>
    .custom-nav{
        flex-direction: row-reverse;
    }
    .activeTab{
        color: black;
        transition: all .2s ease-in-out;
    }
    .activeTab:hover{
        color: white;
        background: black;
    }
    a{
        transition: all .2s ease-in-out;
    }
    a:hover{
        color: #f6c40a;
        transform: scale(1.1);
    }
</style>
</html>
