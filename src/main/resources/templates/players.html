<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>APL | Players</title>
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Players</h1></div>
    <div>
        <a class="h3 m-2" th:href="@{/players/new}">Register New Player</a>
    </div>
    <div th:if="${message}" class="alert-success text-center">
        [[${message}]]
    </div>
    <div>

        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>National ID</th>
                <th>Phone Number</th>
                <th>Team ID</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="player : ${playerList}">
                <tr>
                    <td>[[${player.fname}]]</td>
                    <td>[[${player.lname}]]</td>
                    <td>[[${player.nationalId}]]</td>
                    <td>[[${player.phoneNumber}]]</td>
                    <td>[[${player.teamId}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/players/view/' + ${player.id}}">View</a>
                        <a class="h4 mr-3" th:href="@{'/players/edit/' + ${player.id}}">Edit</a>
                        <a class="h4" th:href="@{'/players/delete/' + ${player.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>

</div>
</body>
</html>
