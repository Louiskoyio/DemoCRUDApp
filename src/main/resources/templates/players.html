<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>APL | Players</title>
</head>
<body>
<div class="container-fluid text-left col-sm-12" style="max-width: 800px; ">
    <div class="custom-nav">
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/}"><i class="bi bi-house-fill"></i> Home</a>
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/teams}"><i class="bi bi-people-fill"></i> Teams</a>
        <a style="text-decoration: none;" class="badge bg-warning activeTab" th:href="@{/players}"><i class="bi bi-people"></i> Players</a>
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/fixtures}"><i class="bi bi-calendar-event-fill"></i> Fixtures & Results</a>
        <a style="text-decoration: none;" class="badge bg-secondary" href=""><i class="bi bi-file-bar-graph-fill"></i> Statistics</a>
    </div>
    <div style="margin-bottom: 10px;">
        <h3><i class="bi bi-people"></i> Players
            <a class="badge bg-success" style="text-decoration: none; font-size: medium;" th:href="@{/players/new}">Register New Player</a>
        </h3>
        <a th:href="@{/}" style="color: black;text-decoration: none;"><i class="bi bi-arrow-left"></i> Back to Home</a>
    </div>

    <div th:if="${message}" class="alert-success text-center">
        [[${message}]]
    </div>
    <div>

        <table class="table table-bordered table-dark rounded" >
            <thead class="table-light">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>National ID</th>
                <th>Phone Number</th>
                <th>Team ID</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="player : ${playerList}">
                <tr>
                    <td>[[${player.fname}]]</td>
                    <td>[[${player.lname}]]</td>
                    <td>[[${player.nationalId}]]</td>
                    <td>[[${player.phoneNumber}]]</td>
                    <td>[[${player.teamId}]]</td>
                    <td>
                        <a style="text-decoration: none;" class="badge bg-primary" th:href="@{'/players/view/' + ${player.id}}">View</a>
                        <a style="text-decoration: none;" class="badge bg-primary" th:href="@{'/players/edit/' + ${player.id}}">Edit</a>
                        <a style="text-decoration: none;" class="badge bg-danger" th:href="@{'/players/delete/' + ${player.id}}">Delete</a>

                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>

</div>
</body>
<style>
    .custom-nav{
        flex-direction: row-reverse;
    }
    .activeTab{
        color: black;
        transition: all .2s ease-in-out;
    }
    .activeTab:hover{
        color: white;
        background: black;
    }
    a{
        transition: all .2s ease-in-out;
    }
    a:hover{
        color: #f6c40a;
        transform: scale(1.1);
    }
</style>
</html>
