<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>APL | Players</title>
</head>
<body>
<div class="container-fluid text-left col-sm-12" style="max-width: 800px; ">
    <div class="custom-nav">
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/}"><i class="bi bi-house-fill"></i> Home</a>
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/teams}"><i class="bi bi-people-fill"></i> Teams</a>
        <a style="text-decoration: none;" class="badge bg-secondary" th:href="@{/players}"><i class="bi bi-people"></i> Players</a>
        <a style="text-decoration: none;" class="badge bg-warning activeTab" th:href="@{/fixtures}"><i class="bi bi-calendar-event-fill"></i> Fixtures & Results</a>
        <a style="text-decoration: none;" class="badge bg-secondary" href=""><i class="bi bi-file-bar-graph-fill"></i> Statistics</a>
    </div>
    <div>
        <h3><i class="bi bi-calendar-event-fill"></i> Fixtures & Results</h3>
    </div>

    <div th:if="${message}" class="alert-success text-center">
        [[${message}]]
    </div>
    <div>

        <table class="table table-bordered table-dark" >
            <thead class="table-light">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="fixture : ${fixtureList}">
                <tr>
                    <td>[[${fixture.team1Goals}]]</td>
                    <td>[[${fixture.team1}]]</td>
                    <td>vs</td>
                    <td>[[${fixture.team2}]]</td>
                    <td>[[${fixture.team2Goals}]]</td>
                    <td>[[${fixture.venue}]]</td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>

</div>
</body>
<style>
    .custom-nav{
        flex-direction: row-reverse;
    }
    .activeTab{
        color: black;
        transition: all .2s ease-in-out;
    }
    .activeTab:hover{
        color: white;
        background: black;
    }
    a{
        transition: all .2s ease-in-out;
    }
    a:hover{
        color: #f6c40a;
        transform: scale(1.1);
    }
</style>
</html>
